<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-2D text-white border border-white position-relative">
      <button type="button" class="btn-close btn-close-white ms-auto me-4 mt-4" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body ">
        <form>
          <h5 class="modal-title text-center fs-4 fw-bold" id="loginModalLabel">登入</h5>
          <div class="mb-4">
            <label for="inputEmail1" class="form-label">信箱</label>
            <input type="email" class="form-control rounded-4 bg-1C text-white" id="inputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
          </div>
          <div class="mb-4">
            <label for="inputPassword1" class="form-label">密碼</label>
            <input type="password" class="form-control rounded-4 bg-1C text-white" id="inputPassword1" placeholder="請輸入密碼">
          </div>
          <button type="submit" class="btn btn-gradient rounded-8 py-2 w-100 fs-18 lh-26 mb-5">登入</button>
        <div class="login-divider mb-3"></div>
        <a href="#" class="position-relative d-flex align-items-center rounded-4 px-4 py-2 mb-4">
          <img src="./assets/images/icon_fb.svg" alt="Facebook 登入" height="24" >
          <span class="position-absolute start-50 translate-middle-x">Facebook 登入</span>
        </a>
        <a href="#" class="position-relative d-flex align-items-center rounded-4 px-4 py-2">
          <img src="./assets/images/icon_google.svg" alt="Google 登入" height="24" >
          <span class="position-absolute start-50 translate-middle-x">Google 登入</span>
        </a>
        </form>

      </div>
    </div>
  </div>
